<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row">
        <h1>Login</h1>
        <form novalidate>
            <div class="col">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" autofocus autocomplete="username">
            </div>
            <div class="col">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email"> 
            </div>
            <div class="col">
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel"> 
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="current-password">
            </div>
            <div class="col">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="current-password"> 
            </div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <script src="js/formValidation.js"></script>
</body>
</html>
